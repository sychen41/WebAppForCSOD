<div class="row col-md-6 col-md-offset-3">
	
	<div class="jumbotron">
		<h1>Login</h1>		

		<form ng-submit="login.doLogin()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="login.loginData.username" required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password" required>
			</div>

			<div class="alert alert-danger show-hide-message" ng-if="login.error">
				{{ login.error }}
			</div>

			<!--
			<div class="show-hide-message" ng-show="login.error">
				<div class="alert alert-danger">
					{{ login.error }}
				</div>
			</div>
			-->

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing"><span class="glyphicon glyphicon-repeat spinner"></span></span>
			</button>

		</form>
	</div>
	
</div>
