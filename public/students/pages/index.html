<link rel='stylesheet' type='text/css' href='/students/stylesheets/index.css'>
<h2 class="page-header">Students</h2>
<table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
    <tr ng-repeat="student in $data">
    <td data-title="'Last name'" filter="{contactLastName: 'text'}" sortable="'contactLastName'">{{student.contactLastName}}</td>
    <td data-title="'Phone'" filter="{phone: 'text'}" sortable="'phone'">{{student.phone}}</td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expand="false">
                Actions<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <a href='#/students/{{student.customerNumber}}/edit' class='btn btn-success'>Edit</a>
                <button class='btn btn-danger' ng-click='deleteStudent(student.customerNumber)'>Delete
            </ul>
        </div>
    </td>
    </tr>
</table
