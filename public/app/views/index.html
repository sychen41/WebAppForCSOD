<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chinese School of Delaware</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- load ng-table -->
	<link rel="stylesheet" href="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.css">
	<script src="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/studentCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/studentService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-briefcase text-danger"></span> DCSIS</a>
		</div>	
		<ul class="nav navbar-nav">
			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
            <li><a href="/students"><span class="glyphicon glyphicon-file"></span> Students</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello, {{ main.user.name}}</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>>
