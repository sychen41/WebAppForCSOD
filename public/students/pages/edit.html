<div class="panel-body"> 
    <div class="container" data-ng-cloak>
        <form>
            <div class="row">
                <div class="form-group">
                    <lable for="studentLastName">Last Name</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentLastName" id="studentLastName" data-ng-model="theStudent.contactLastName" style="width:100%"
                            required>

                    <lable for="">First Name</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentFirstName" id="studentFirstName" data-ng-model="theStudent.contactFirstName" style="width:100%"
                            required>

                    <lable for="">Phone</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentPhone" id="studentPhone" data-ng-model="theStudent.phone" style="width:100%"
                            required>

                    <lable for="">Address</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentAddress" id="studentAddress" data-ng-model="theStudent.addressLine1" style="width:100%"
                            required>

                    <lable for="">City</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentCity" id="studentCity" data-ng-model="theStudent.city" style="width:100%"
                            required>

                    <lable for="">State</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentState" id="studentState" data-ng-model="theStudent.state" style="width:100%"
                            required>

                    <lable for="">Zip Code</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentZipcode" id="studentZipcode" data-ng-model="theStudent.postalCode" style="width:100%"
                            required>

                    <lable for="">Country</lable>
                    &nbsp;
                    <input type="text" class="form-control"
                            name="studentCountry" id="studentCountry" data-ng-model="theStudent.country" style="width:100%"
                            required>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="row">
                <div classs="form-group" style="adding-left:40%">
                    <button type="button" class="btn btn-primary" data-ng-click="updateStudent()">Done</button>
                </div>

            </div>
        </form>
    </div>
</div>
